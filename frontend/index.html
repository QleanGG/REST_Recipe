<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="./resources/styles/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html">Qlean's Recipes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./recipes.html">Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <!-- Display user name and log out if authenticated -->
                <li class="nav-item" id="user-section" style="display: none;">
                    <a class="nav-link" id="user-name"></a>
                    <a class="nav-link" id="log-out" href="#">Log Out</a>
                </li>
                <!-- Display register and log in if not authenticated -->
                <li class="nav-item" id="auth-section">
                <li class="nav-item">
                    <a class="nav-link" href="./register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./login.html">Log In</a>
                </li>
                </li>
            </ul>
        </div>
    </nav>



    <header class="hero-section">
        <div class="container text-center">
            <h1>Welcome to Delicious Recipes</h1>
            <p>Find your favorite recipes here!</p>
        </div>
    </header>

    <section class="recipes-grid py-5">
        <div class="container" id="recipe-list">
            <div class="row">

            </div>
        </div>
    </section>

    <footer class="bg-light py-3">
        <div class="container text-center">
            <p>&copy; 2024 Delicious Recipes. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const MY_SERVER = 'http://127.0.0.1:5000'
        const display_recipes = () => {
            axios.get(`${MY_SERVER}/get_recipes`)
                .then(response => {
                    const data = response.data;
                    let recipes = data.recipes;
                    const recipeList = document.getElementById('recipe-list');

                    recipeList.innerHTML = '';

                    recipes.map(recipe => {
                        const card = document.createElement('div');
                        card.classList.add('col-md-4');
                        card.innerHTML = `
                    <div class="card mb-4">
                        <img class="card-img-top" src="${MY_SERVER}${recipe.image_url}" height="200px" alt="Recipe Image">
                        <div class="card-body">
                            <h5 class="card-title">${recipe.name}</h5>
                            <a href="recipes.html" class="btn btn-primary">Find More</a>
                        </div>
                    </div>
                `;

                        recipeList.appendChild(card);
                    });
                });
        }
        document.addEventListener("DOMContentLoaded", display_recipes)

    </script>
</body>

</html>
